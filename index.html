<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Title</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/c939d0e917.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container home">
      <div class="navigation__container">
        <div class="navigation">
          <div class="logo">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="home-link">
            <i class="fas fa-home"></i>
          </div>
          <div class="profile__container">
            <div class="profile"></div>
          </div>
        </div>
      </div>
      <div class="main__container">
        <div class="search__container">
          <input
            id="user-search-input"
            type="text"
            placeholder="Type to search ..."
          />
          <i class="fas fa-search fa-flip-horizontal"></i>
        </div>
        <div class="tweets-list">
          <div class="tweet__container">
            <div class="tweet-user-info">
              <div class="tweet-user-profile"></div>
              <div class="tweet-user-name-container">
                <div class="tweet-user-fullname">Amol Khedekar</div>
                <!-- <div class="thunder-separator">âš¡</div> -->
                <div class="tweet-user-username">@amolkhedekar16</div>
                <div class="tweet-date-container">10</div>
              </div>
            </div>
            <div class="tweet-images-container"></div>
            <div class="tweet-text-container">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              Accusamus, sequi adipisci. Dolores aperiam alias porro dolorum
              animi culpa nemo adipisci eius distinctio in quae sequi iure
              doloremque, hic ea harum.
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar__container">
        <div class="tweets-sidebar"></div>
      </div>
    </div>
    <script src="js/index.js" async defer></script>
  </body>
</html>
